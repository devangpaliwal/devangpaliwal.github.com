<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Infinite Scroll</title>
<style>
	#mainCont{
		
		margin:0 auto;
		text-align: center;
	}
	#dataContainer{
		height:500px;
		overflow:scroll;
		width:400px;
		margin:0 auto;
		border-top:5px solid grey;
		margin-top:40px;
	}

	.item{
		padding:10px;
		border:1px dashed #cacaca;
		border-top:0px;
	}
	.pageTitle{
		background-color: #000;
		color:#fff;
		width:100%;
		padding:10px;
	}
	.tip{
		position:absolute;
		top:300px;
		left:300px;
	}
</style>
</head>
<body>
	<div id="mainCont">
		<h1 class="pageTitle">Backbone - Infinite Scroll Demo</h1>
	</div>

	<div class="tip">
		Scroll me &nbsp;&nbsp;&nbsp;&nbsp; ----->
	</div>	

<script src="../../assets/js/jquery.min.js"></script>
<script src="../../assets/js/underscore-min.js"></script>
<script src="../../assets/js/backbone-development.js"></script>
<script src="app.js"></script>	
</body>
</html>
